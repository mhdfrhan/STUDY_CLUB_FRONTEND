<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form di HTML</title>
</head>

<body>

	<h1>Form</h1>

	<form action="">
		<div>
			<label for="nama">Nama lengkap</label>
			<input type="text">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password">
		</div>
		<div>
			<label for="no_hp">No HP</label>
			<input type="number">
		</div>
	</form>

	<h1>Type Checkbox</h1>
	<form action="">
		<div>
			<label for="hobi">Hobi</label>
			<input type="checkbox" value="Olahraga">Olahraga
			<input type="checkbox" value="Membaca">Membaca
			<input type="checkbox" value="Menulis">Menulis
		</div>
	</form>

	<h1>Type Radio</h1>
	<form action="">
		<div>
			<label for="hobi">Hobi</label>
			<input type="radio" name="hobi" value="Olahraga">Olahraga
			<input type="radio" name="hobi" value="Membaca">Membaca
			<input type="radio" name="hobi" value="Menulis">Menulis
		</div>
	</form>

	<h1>Type Select</h1>
	<form action="">
		<div>
			<label for="hobi">Hobi</label>
			<select name="hobi">
				<option value="Olahraga">Olahraga</option>
				<option value="Membaca">Membaca</option>
				<option value="Menulis">Menulis</option>
			</select>
		</div>
	</form>

	<h1>Type Text Area</h1>
	<form action="">
		<div>
			<label for="hobi">Hobi</label>
			<textarea name="hobi" id="" cols="30" rows="10"></textarea>
		</div>
	</form>

	<h1>Type File</h1>
	<form action="">
		<div>
			<label for="gambar">gambar</label>
			<input type="file">
		</div>
	</form>

	<h1>Type Submit</h1>
	<form action="">
		<div>
			<input type="submit" value="Kirim">
		</div>
	</form>


</body>

</html>
