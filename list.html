<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag List</title>
</head>
<body>
	
	<!-- ORDERED LIST -->
	<!-- Ada beberapa type 1, A, a, I, i -->
	<ol type="1">
		<h2>Contoh Tag Ordered List</h2>
		<li>Barang 1</li>
		<li>Barang 2</li>
		<li>Barang 3</li>
		<li>Barang 4</li>
	</ol>

	<!-- UNORDERED LIST -->
	<!-- Ada beberapa type circle, square, disc -->

	<ul type="disc">
		<h2>Contoh Tag Unordered List</h2>
		<li>Barang 1</li>
		<li>Barang 2</li>
		<li>Barang 3</li>
		<li>Barang 4</li>
	</ul>

</body>
</html>
